# for use in templates
## Site Settings
[params]
    author = "Brice Dutheil"
    title = "Arkey"
    # description = "..."
    authorimage = "/img/hugo.png"

    # Site description
    description = "Java mostly, other stuff sometimes"

    # Favicon file (relative to baseURL - place below static or assets folder)
    # favicon = "favicon.png"
    # Custom css file (relative to baseURL - place below static or assets folder)
    # css = "custom.css"

    # Define formatting of dates
    # (optional, falls back to RFC822 format if not set)
    # For reference to date and time formatting, see:
    # https://gohugo.io/functions/format/#hugo-date-and-time-templating-reference
    # Make sure to set showMetaDates to true to see any dates
    dateformat = "2006-01-02"

    # sidebar, copyright & license
    copyright = "Brice Dutheil"
    since = 2010
    license = "DevJournal"
    licenseURL = "https://github.com/hemangsk/DevJournal"
    showBuiltWith = true

    # https://highlightjs.org
    highlightjs = true
    highlightjsstyle = "github"

    # Table of contents
    #toc = none, "hugo", or "tocbot"

    mainSections = ["posts"]

## Social Accounts
[params.social]
    github = "bric3"
    linkedin = "dutheilbrice"
    twitter = "@BriceDutheil"
    stackoverflow = "48136/brice"
    # email = "your-email@example.com"
    gravatar = "brice.dutheil@gmail.com"

[permalinks]
    posts = "/:year/:month/:day/:title/"

# Define all supported taxonomies (add series to the default)
[taxonomies]
    tags = "tags"
    categories = "categories"
    series = "series"


[author]
    name = "Brice Dutheil"
    email = "brice.dutheil@gmail.com"


[services.rss]
    # limit the length of the rss feed (default: unlimited)
    limit = 0


[menu]
    [[menu.main]]
        # name = "Home"
        pre = "<i class='fa fa-home'></i> <code>cd ~</code>"
        url = "/"
        weight = -100

    # Configure main menu entries (header)
    # Currently set to list all taxonomies and posts
    [[menu.main]]
        identifier = "post"
        # name = "Posts"
        title = "All posts"
        pre = "<i class='fa fa-stream'></i> <code>ls posts/*</code>"
        # pre = "<i class='fa fa-blog'></i> <code>ls posts/*</code>"
        # pre = "<i class='far fa-newspaper'></i> <code>ls posts/*</code>"
        url = "/posts/"
        weight = 1

    # [[menu.main]]
    #     identifier = "categories"
    #     name = "Categories"
    #     title = "All categories"
    #     url = "/categories/"
    #     weight = 2

    [[menu.main]]
        identifier = "series"
        # name = "Series"
        pre = "<i class='fa fa-list-alt'></i> <code>grep -o posts/* series | sort | uniq</code>"
        # pre = "<i class='fa fa-object-group'></i> <code>grep posts/* series | sort | uniq</code>"
        title = "All series"
        url = "/series/"
        weight = 2

    [[menu.main]]
        identifier = "tags"
        # name = "Tags"
        pre = "<i class='fa fa-tags'></i> <code>grep -o posts/* tags | sort | uniq</code>"
        title = "All tags"
        url = "/tags/"
        weight = 3

    [[menu.main]]
        identifier = "whoami"
        # name = "Who Am I ?"
        pre = "<i class='fa fa-id-card'></i> <code>whoami</code>"
        title = "About me"
        weight = 4
        url = "/whoami/"

    [[menu.main]]
        identifier = "coolstuff"
        # name = "Cool stuff"
        pre = "<i class='fa fa-map-pin'></i> <code>cd cool-stuff</code>"
        title = "Cool stuff"
        weight = 4
        url = "/cool-stuff/"

    # Define the entries for post metadata
    # Identifiers should match with the taxonomy entries
    [[menu.meta]]
        identifier = "categories"
        name = "Categories"
        weight = 1
    [[menu.meta]]
        identifier = "series"
        name = "Series"
        weight = 2
    [[menu.meta]]
        identifier = "tags"
        name = "Tags"
        weight = 3


    # Add some footer links to your likings
    [[menu.footer]]
        name = "GitHub"
        title = "Theme repository"
        url = "https://github.com/bric3/bric3.github.io"
        weight = 1

    [[menu.footer]]
        name = "Slick"
        title = "Theme page on gohugo.io"
        url = "https://themes.gohugo.io/slick"
        weight = 2

    [[menu.footer]]
        name = "Toor"
        title = "Some website, using this theme"
        url = "https://www.toor.su"
        weight = 3


